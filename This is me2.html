<html lang="en">

    body {

      background-size: cover;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;

      padding: 20px;
      font-weight: bold;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: space-around;
      margin-top: 100px;
      padding: 20px;
    }

    .text {
      font-size: 90px;
      font-weight: bold;
      text-shadow: 0 0 10px white;
    }

    .photo img {
      width: 400px;
      border-radius: 0 0 50% 0;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
	nav a.active {
      color: red;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="active">HOME</a>
